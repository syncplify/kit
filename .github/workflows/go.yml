name: Go
on: [push]
jobs:

  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - uses: actions/checkout@v2
 
    - name: build
      run: |
        git submodule update --init
        go run ./cmd/kit-dev build

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  test-windows:
    runs-on: windows-latest

    steps:

    - uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - uses: actions/checkout@v2

    - name: test
      run: |
        git submodule update --init
        go test ./...
